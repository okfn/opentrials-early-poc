<form class="clearfix row" method="get" action="">
  <input type="hidden" name="filter[apply]" value="1">
  <div class="form-group col-sm-8">
    <label for="filters_search">Search:</label>
    <div class="input-group">
      <input type="text" name="filter[phrase]" value="{{ filterParams.phrase }}"
        id="filters_search" class="form-control" placeholder="Search">
      <span class="input-group-btn">
        <button class="btn btn-default"
          type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
  </div>

  <div class="form-group col-sm-2">
    <label for="filters_age">Age:</label>
    <input type="text" name="filter[age]" value="{{ filterParams.age }}"
      class="form-control" id="filters_age" placeholder="Enter age, to filter on age range">
  </div>

  <div class="form-group col-sm-2">
    <label for="filters_year">Year:</label>
    <input type="text" name="filter[year]" value="{{ filterParams.year }}"
      class="form-control" id="filters_year" placeholder="Enter year, to filter on trial period">
  </div>

  <div class="form-group col-sm-4">
    <label for="filters_country">Country:</label>
    <input type="text" name="filter[country]" value="{{ filterParams.country }}"
      class="form-control" id="filters_country" placeholder="Enter country, to filter on trial location">
  </div>

  <div class="form-group col-sm-4">
    <label for="filters_drug">Drug:</label>
    <input type="text" name="filter[drug]" value="{{ filterParams.drug }}"
      class="form-control" id="filters_drug" placeholder="Enter drug, to filter on trial drug">
  </div>

  <div class="form-group col-sm-4">
    <label for="filters_condition">Condition:</label>
    <input type="text" name="filter[condition]" value="{{ filterParams.condition }}"
      class="form-control" id="filters_condition" placeholder="Enter condition, to filter on trial condition">
  </div>
</form>
