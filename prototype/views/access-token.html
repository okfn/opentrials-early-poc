{% extends "layouts/base.html" %}

{% block content %}

<form class="clearfix row" method="post" action="">
  <div class="col-sm-3"></div>
  <div class="form-group col-sm-6 {{ 'has-error' if hasErrors else '' }}">
    <label class="control-label" for="token">Access token:</label>
    <div class="input-group">
      <input type="text" name="token" id="token"
        class="form-control" autofocus="autofocus">
      <span class="input-group-btn">
        <button class="btn btn-success" type="submit">
          <i class="glyphicon glyphicon-ok-circle margin-right-4"></i>
          <span>Submit</span>
        </button>
      </span>
    </div>
    {% if hasErrors %}
    <div class="text-danger"><small>Invalid access token.</small></div>
    {% endif %}
  </div>
  <div class="col-sm-3"></div>
</form>

{% endblock %}
