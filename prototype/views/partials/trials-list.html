{% for trial in trials %}
<div class="search-results-item">
  <div>
    <h4><a href="/trial/{{ trial.id }}">{{ trial.publicTitle }}</a></h4>
  </div>
  <div>
    {% include "partials/trial-snippet.html" %}
  </div>
  <div>
    <a href="/trial/{{ trial.id }}"><i class="fa fa-eye margin-right-4"></i>View more</a>
  </div>

</div>
{% endfor %}
