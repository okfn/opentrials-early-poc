<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- OK Panel CSS -->
  <link rel="stylesheet" href="//cdn.rawgit.com/okfn/ok-panel/v1.0.0/assets/css/frontend.css">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="//cdn.rawgit.com/okfn/app-theme/924b03098a3d0fcaa5acf573f51571f519f80c94/css/main.min.css">

  <link rel="stylesheet" type="text/css" href="/styles/vendor.min.css" />
  <link rel="stylesheet" type="text/css" href="/styles/app.min.css" />

  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>

<body>

{% include "partials/header.html"  %}
{% include "partials/navigation.html"  %}

<div class="jumbotron inverse ot-header-jumbotron">
  <div class="container">
    {% block title %}<h1>{{ title }}</h1>{% endblock %}
    {% block subtitle %}<p>{{ subtitle }}</p>{% endblock %}
  </div>
</div>

<div class="container">
  {% block content %}{% endblock %}
</div>

{% include "partials/footer.html"  %}

<!-- Optional Modernizr -->
<script src="//cdn.rawgit.com/okfn/app-theme/2114842a6bdf0c49eb94faca4b7c5dc4a29d2249/js/vendor/modernizr-2.8.3.min.js"></script>

<script src="/scripts/vendor.min.js"></script>
<script src="/scripts/app.min.js"></script>

<!-- Bootstrap JS -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- Theme plugins JS -->
<script src="//cdn.rawgit.com/okfn/app-theme/00464f102ee73ea45c1ad5c0dd6c77708d6dbdc6/js/plugins.min.js"></script>

<!-- OK Panel JS -->
<script src="//cdn.rawgit.com/okfn/ok-panel/v1.0.0/assets/js/frontend.min.js"></script>

<!-- Theme JS -->
<script src="//cdn.rawgit.com/okfn/app-theme/1a0030fe829abeaf25d87ed4923efed324e77259/js/main.min.js"></script>

</body>
</html>
