<form class="clearfix row" method="get" action="">
  <input type="hidden" name="filter[apply]" value="1">
  <div class="form-group col-sm-8">
    <label for="filters_search">Search:</label>
    <div class="input-group">
      <input type="text" name="filter[phrase]" value="{{ filterParams.phrase }}"
        id="filters_search" class="form-control" placeholder="Search">
      <span class="input-group-btn">
        <button class="btn btn-default"
          type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
  </div>

  <div class="form-group col-sm-4">
    <label for="filters_condition">Condition:</label>
    <input type="text" name="filter[condition]" value="{{ filterParams.condition }}"
      class="form-control" id="filters_condition" placeholder="Enter condition, to filter on trial condition">
  </div>
</form>
